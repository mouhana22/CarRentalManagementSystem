<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Car rental management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">CARS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">BOOKINGS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">CUSTOMERS</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Of Bookings </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/bookings/new}" class = "btn btn-primary btn-sm mb-3"> New Booking</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Booking ID</th>
					<th> Car Plate Number </th>
					<th> Customer ID </th>
					<th> Start Date </th>
					<th> End Date </th>
					<th> Total Price </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "booking: ${bookings}">
					<td th:text = "${booking.id}"></td>
					<td th:text = "${booking.car.plateNumber}"></td>
					<td th:text = "${booking.customer.id}"></td>
					<td th:text = "${booking.startDate}"></td>
					<td th:text = "${booking.endDate}"></td>
					<td th:text = "${booking.price}"></td>
					<td>
						<a th:href = "@{/bookings/edit/{id} (id=${booking.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/bookings/{id}(id=${booking.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
