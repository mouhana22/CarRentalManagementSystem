<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Car rental management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">CARS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">BOOKINGS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">CUSTOMERS</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add New Booking </h1>
				<div class = "card-body">
					<form th:action="@{/bookings}" th:object = "${booking}" method="POST">
						<div class ="form-group">
							<label> Booking ID </label>
							<input
							type = "number"
							name = "id"
							th:field = "*{id}"
							class = "form-control"
							placeholder="Enter Booking ID" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Plate Number </label>
							<select th:field = "*{car}" class="form-control">
								<option th:each="car : ${listcars}"
										th:value="${car.plateNumber}"
										th:text="${car.plateNumber}"></option>
							</select>
							
						</div>
						
						<div class ="form-group">
							<label> Customer ID </label>
							<select th:field = "*{customer}" class="form-control">
								<option th:each="customer : ${listcustomers}"
										th:value="${customer.id}"
										th:text="${customer.id}"></option>
							</select>
							
						</div>
						
						<div class ="form-group">
							<label> Start Date </label>
							<input
							type = "date"
							name = "startDate"
							th:field = "*{startDate}"
							class = "form-control"
							placeholder="Enter Start Date " 
							/>
						</div>
						
						<div class ="form-group">
							<label> End Date </label>
							<input
							type = "date"
							name = "endDate"
							th:field = "*{endDate}"
							class = "form-control"
							placeholder="Enter End Date " 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
