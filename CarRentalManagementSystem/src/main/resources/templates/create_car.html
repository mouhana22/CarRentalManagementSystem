<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Car rental management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">CARS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">BOOKINGS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">CUSTOMERS</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add New Car </h1>
				<div class = "card-body">
					<form th:action="@{/cars}" th:object = "${car}" method="POST">
						<div class ="form-group">
							<label> Car Plate Number </label>
							<input
							type = "text"
							name = "plateNumber"
							th:field = "*{plateNumber}"
							class = "form-control"
							placeholder="Enter Car Plate Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Model </label>
							<input
							type = "text"
							name = "model"
							th:field = "*{model}"
							class = "form-control"
							placeholder="Enter Car Model: Toyota Corolla" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Manufactured Year </label>
							<input
							type = "number"
							name = "manufacturedYear"
							th:field = "*{manufacturedYear}"
							class = "form-control"
							placeholder="Enter Car Manufactured Year" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Capacity </label>
							<input
							type = "number"
							name = "capacity"
							th:field = "*{capacity}"
							class = "form-control"
							placeholder="Enter Car Capacity " 
							/>
						</div>
						
						<div class ="form-group">
							<label> Price Per Day </label>
							<input
							type = "number"
							name = "pricePerDay"
							th:field = "*{pricePerDay}"
							class = "form-control"
							placeholder="Enter Price Per Day " 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
